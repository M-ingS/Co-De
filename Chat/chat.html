<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="chat.css" />
    <script src="https://code.jquery.com/jquery-1.8.3.min.js"
        integrity="sha256-YcbK69I5IXQftf/mYD8WY0/KmEDCv1asggHpJk1trM8=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>

<body>
    <div class="main">
        <div class="header">
            <div class="logout">
                <a class="logout_btn" href="..\login page\login.html" style="color: #8E8E8E">로그아웃</a>
            </div>
            <div class="domain">
                <a class="domain_btn" href="..\Cotegory\cotegory.html" style="color: #7CAB75">CO-ORDER</a>
            </div>

            <!-- 프로필 -->
            <div class="profile">
                <button id="profile_btn" type="button" onclick="profile_btn()">
                    <img src="gom.PNG" height="40px" width="40px">
                </button>
                <div id="layer-header-profile">
                    <div class="header-profile-direct">
                        <dl class="header-member-direct__information">
                            <span>망그곰</span>
                            <br><br>
                            <div class="profile_content">
                                <input type="button" id="profile_btn_btn" onclick="myPage()" value="마이페이지"></input>
                                <br>
                                <input type="button" id="profile_btn_btn" onclick="joining()" value="참여중인 모집글"></input>
                                <br>
                                <input type="button" id="profile_btn_btn" onclick="credit()" value="결제 내역 조회"></input>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-header"></div>

        <div class="map_box">
            <button id="map_button" class="button button--ujarak button--border-thin button--text-thick">지도</button>
            <button id="map_close" class="button button--ujarak button--border-thin button--text-thick">닫기</button>
        </div>
        <div class="map_wrap">
            <iframe class="map" src="map.html" frameborder="0" width="500px" height="500px"></iframe>
        </div>


        <div class="chat_wrap">
            <div class="phone_number">
                <span class="phone" name="phone">방장 연락처 : 010-8888-9999</span>
            </div>

            <div class="chat_name">
                <span class="chat_title" name="chat_title">방이름</span>
                <button type="button" class="menu_trigger" onclick="ListOpen()"><img src="사람.jpg" width="30px" height="30px"></button>

                <div class="vistor" id="vistor">
                    <div class="visit_header">

                    </div>

                    <div class="visit_body">
                        <ul>
                            <li>
                                <button type="button" class="list_box button--antiman">
                                    <div class="list_content">
                                        <img src="gom.PNG" height="35px" width="35px">
                                        <span class="profile_name">망그곰(호스트)</span>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="list_box button--antiman">
                                    <div class="list_content">
                                        <img src="gom.PNG" height="35px" width="35px">
                                        <span class="profile_name">농담곰</span>
                                    </div>
                                </button>
                                <button type="button" id="vote" class="vote">추방투표</button>
                            </li>
                            <li>
                                <button type="button" class="list_box button--antiman">
                                    <div class="list_content">
                                        <img src="gom.PNG" height="35px" width="35px">
                                        <span class="profile_name">북극곰</span>
                                    </div>
                                </button>
                                <button type="button" id="vote" class="vote">추방투표</button>
                            </li>
                            <li>
                                <button type="button" class="list_box button--antiman">
                                    <div class="list_content">
                                        <img src="gom.PNG" height="35px" width="35px">
                                        <span class="profile_name">반달곰</span>
                                    </div>
                                </button>
                                <button type="button" id="vote" class="vote">추방투표</button>
                            </li>
                        </ul>
                    </div>

                    <div class="visit_footer">
                        <button type="button" class="list_box button--antiman invite_btn" id="invite_btn" onclick="invite_btn()">
                            <div>
                                <span class="invite_content"> ＋ 사용자 초대</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="inner"></div>
            <input type="text" class="mymsg" placeholder="내 메세지">
            <input type="text" class="yourmsg" placeholder="상대 메세지">
        </div>

        <!-- 초대 모달 -->
        <div class="invite_modal" id="invite_modal">
            <div class="popup" id="popup">
                <div class="m_head">
                    <div class="modal_title">
                        <h1>CO-ORDER</h1>
                    </div>
                </div>
                <div class="m_body">
                    <div class="input-area">
                        <div class="body-titlebox">
                            <h2>초대</h2>
                        </div>

                        <div class="body-contentbox">
                            <div class="input-area">
                                <input type="number" name="range" id="ragne" autocomplete="off" required max="500" required>
                                <label for="ragne">초대 할 사용자 닉네임</label>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="m_footer">
                    <span class="pop-btn invite" id="invite">초대</span>
                    <span class="pop-btn close" id="close">창 닫기</span>
                </div>
            </div>
        </div>

        <!-- 추방투표 모달 -->

        <div id="vote_modal_box">
            <span class="vote_text"> 000 추방 투표</span>
            <div class="timer-container">
                <div id="timer" class="timer">
                    <div class="cover1"></div>
                    <div id="lines"></div>
                    <div id="fins"></div>
                </div>
                <div class="cover2"></div>
            </div>
    
            <div id="holder">
    
                <div class="vote_button">
                    <p class="btnText">찬성</p>
                    <div class="btnO">
                        <p class="btnText2">O</p>
                    </div>
                </div>
        
                <div class="vote_button">
                    <p class="btnText">반대</p>
                    <div class="btnX">
                        <p class="btnText2">X</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="chat.js"></script>

</html>
