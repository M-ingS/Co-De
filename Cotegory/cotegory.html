<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="비싼 배달비는 이제 그만! 함께 배달주문하는 서비스를 이용해보세요">
    <title>Co-Order</title>
    <link rel="stylesheet" href="cotrgory.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com"> <!--  <p> 폰트 적용 -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--  <p> 폰트 적용 -->
<link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet"> <!--  <p> 폰트 적용 -->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Play:wght@700&display=swap" rel="stylesheet">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Play:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Play:wght@700&display=swap" rel="stylesheet">

<body>
    <div class="main">
        <div class="topper">
            <!-- 로그인 부분 -->
            <div class="login">
                <a href="#" class="v-bar" style="color: #8E8E8E">도움말</a>
                <a href="#" class="v-bar" style="color: #8E8E8E">이벤트</a>
                <a href="/logout" class="logout" style="color: #8E8E8E">로그아웃</a>
            </div>
        </div>
        <div class="header">
            <!-- CO-ORDER 제목 부분 -->
            <div class="logo-img">
                <!--            <a href="메인화면 링크" style="color: #7CAB75">CO-OR</a>-->
                <img class="logo" src="images/COOR2.png">
            </div>
            <!-- 주소 입력 부분 -->
            <div class="address">
                <button id="loc_btn" type="button" name="loc_btn" onclick="getCurrentPosition()">
                    <img class="gps" src="images/GPS.png">
                </button>
                <input id="address_input" type="text" name="address" required placeholder=" 주소 찾기를 눌러 검색하세요." readonly>
                <input id="find_address" type="button" onclick="DaumPostcode()" value="주소 찾기">
                <input id="address_input_commit" type="button" onclick="Address_commit()" value="완료">
            </div>
            <!-- 프로필 -->
            <div class="profile">
                <button id="profile_btn" type="button" onclick="profile_btn()">
                    <img src="images/profile.png" height="40px" width="40px">
                </button>
                <div id="layer-header-profile">
                    <div class="header-profile-direct">
                        <dl class="header-member-direct__information">
                            <dd>엄준식</dd>
                            <input type="button" id="profile_btn_btn" onclick="myPage()" value="마이페이지"></input>
                            <dd>ㅇㅇ</dd>
                            <dd>ㅇㅇ</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="total">
                <a href="전체 게시판 링크" class="thumbnail">
                    <div class="category-title">전체보기</div>
                    <img src="category-01.png">
                </a>
            </div>
            <div class="chicken">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">치킨</div>
                    <img src="chicken.png">
                </a>
            </div>
            <div class="pizza">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">피자/양식</div>
                    <img src="pizza.png">
                </a>
            </div>
            <div class="china">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">중식</div>
                    <img src="chines-food.png">
                </a>
            </div>
            <div class="korea">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">한식</div>
                    <img src="korean-food.png">
                </a>
            </div>
            <div class="japan">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">일식/돈까스</div>
                    <img src="japan-food.png">
                </a>
            </div>
            <div class="pighocks">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">족발/보쌈</div>
                    <img src="pighocks.png">
                </a>
            </div>
            <div class="meet">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">고기</div>
                    <img src="meet.png">
                </a>
            </div>
            <div class="schoolfood">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">분식</div>
                    <img src="BoonSick.png">
                </a>
            </div>
            <div class="coffee">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">카페/디저트</div>
                    <img src="Cafe.png">
                </a>
            </div>
            <div class="asian">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">아시안</div>
                    <img src="Vietnamese-food.png">
                </a>
            </div>
            <div class="sandwich">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">샌드위치</div>
                    <img src="Sandwich.png">
                </a>
            </div>
            <div class="salad">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">샐러드</div>
                    <img src="Salad.png">
                </a>
            </div>
            <div class="boxlunch">
                <a href="전제 게시판 링크" class="thumbnail">
                    <div class="category-title">도시락/죽</div>
                    <img src="redbead.png">
                </a>
            </div>

            <div id="wrap">
                <div class="card">
                    <div class="card-front"> AD 없음(1) </div>
                    <div class="card-back">X</div>
                </div>
            </div>

            <div id="wrap_2">
                <div class="card">
                    <div class="card-front"> AD 없음(2) </div>
                    <div class="card-back">X</div>
                </div>
            </div>

            <div class="newad">
                <h2> 윤 준</h2>
                <div class="darkness"></div>
                <div class="popup">
                    죽어
                </div>
            </div>

        </div>

        <div class="footer">
            <div class="section">
                <input type="radio" name="slide" id="slide01" checked>
                <input type="radio" name="slide" id="slide02">
                <input type="radio" name="slide" id="slide03">
                <div class="slidewrap">

                    <ul class="slidelist">
                        <!-- 슬라이드 영역 -->
                        <li class="slideitem">
                            <a>
                                <div class="textbox">
                                    <h3>첫번째 슬라이드</h3>
                                </div>
                                <img src="images/slide.jpg" height="100px">
                            </a>
                        </li>
                        <li class="slideitem">
                            <a>
                                <div class="textbox">
                                    <h3>두번째 슬라이드</h3>
                                </div>
                                <img src="images/slide.jpg" height="100px">
                            </a>
                        </li>
                        <li class="slideitem">
                            <a>
                                <div class="textbox">
                                    <h3>세번째 슬라이드</h3>
                                </div>
                                <img src="images/slide.jpg" height="100px">
                            </a>
                        </li class="slideitem">

                        <!-- 좌,우 슬라이드 버튼 -->
                        <div class="slide-control">
                            <div>
                                <label for="slide03" class="left"></label>
                                <label for="slide02" class="right"></label>
                            </div>
                            <div>
                                <label for="slide01" class="left"></label>
                                <label for="slide03" class="right"></label>
                            </div>
                            <div>
                                <label for="slide02" class="left"></label>
                                <label for="slide01" class="right"></label>
                            </div>
                        </div>

                    </ul>
                    <!-- 페이징 -->
                    <ul class="slide-pagelist">
                        <li><label for="slide01"></label></li>
                        <li><label for="slide02"></label></li>
                        <li><label for="slide03"></label></li>
                    </ul>
                </div>


            </div>
        </div>
    </div>
</body>

<script src="cotegory.js"></script>

</html>
