<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모집 글 생성</title>
    <link rel="stylesheet" href="create_text.css">
</head>
<body>
    <button type="button" class="createOpen" id="createOpen">모달창 열기</button>

    <section class="Register">
    <div class="modal" id="modal">
        <div class="popup" id="popup">
            <div class="m_head">
                <div class="modal_title">
                    <h1>CO-ORDER</h1>
                </div>
            </div>
            <div class="m_body">
                <div class="input-area">
                    <div class="body-titlebox">
                        <h2>모집 글 생성</h2>
                    </div>

                    <div class="body-contentbox">
                        <div class="input-area">
                            <input type="text" name="title" id="title"
                            oninvalid="this.setCustomValidity('올바르지 않은 정보가 입력되었습니다.')";
                            autocomplete="off" required>
                            <label for="title">제목</label>
                        </div>

                        <div class="input-area">
                            <input type="text" name="range" id="ragne"
                            oninvalid="this.setCustomValidity('올바르지 않은 정보가 입력되었습니다.')";
                            autocomplete="off" required>
                            <label for="ragne">글 노출 거리 제한</label>
                        </div>

                        <div class="input-area">
                            <div class="cotegory">
                                <select id="cotegory">
                                    <option value="chicken">치킨</option>
                                    <option value="korea">한식</option>
                                    <option value="china">중국집</option>
                                    <option value="burger">버거</option>
                                    <option value="pizza">피자/양식</option>
                                    <option value="schoolfood">분식</option>
                                    <option value="pighocks">족발/보쌈</option>
                                    <option value="dessert">카페/디저트</option>
                                    <option value="japan">일식/돈까스</option>
                                    <option value="steamed">찜/탕</option>
                                    <option value="sushi">회/초밥</option>
                                    <option value="meet">고기/구이</option>
                                    <option value="night">야식</option>
                                    <option value="asian">아시안</option>
                                    <option value="sandwich">샌드위치</option>
                                    <option value="salad">셀러드</option>
                                    <option value="boxlunch">도시락/죽</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="input-area">
                            <div class="people">
                                <select>
                                    <option value="2P">2명</option>
                                    <option value="3P">3명</option>
                                    <option value="4P">4명</option>
                                </select>
                            </div>
                        </div>
                        

                    </div>
                </div>
            </div>

            <div class="m_footer">
                <span class="pop-btn create" id="create">글 생성</span>
                <span class="pop-btn close" id="close">창 닫기</span>
            </div>
        </div>
    </div>
    </section>
</body>

<script src="create_text.js"> </script>

</html>
