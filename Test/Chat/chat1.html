<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="chat1.css">

</head>

<body>
  <div class='container' ng-cloak ng-app="chatApp">
    <h1> "방 이름" ← 이거 변수처리 해줄꺼지? ㅎ</h1>
    <div class='chatbox' ng-controller="MessageCtrl as chatMessage">
      <div class='chatbox__user-list'>
        <h1>User list</h1>
        <div class='chatbox__user--active'>
          <p>Jack Thomson</p>
        </div>
        <div class='chatbox__user--active'>
          <p>Angelina Jolie</p>
        </div>
        <div class='chatbox__user--active'>
          <p>George Clooney</p>
        </div>
        <div class='chatbox__user--active'>
          <p>Seth Rogen</p>
        </div>
      </div>
      <div class="chatbox__messages" ng-repeat="message in messages">
        <div class="chatbox__messages__user-message">
          <div class="chatbox__messages__user-message--ind-message">
            <p class="name">망그곰</p>
            <br/>
            <p class="message">이것은 채팅 예시 내가 쓰는것</p>
          </div>
        </div>
      </div>
      <form>
        <input type="text" placeholder="Enter your message">
      </form>
    </div>
</body>

<script src="chat1.js"></script>

</html>
