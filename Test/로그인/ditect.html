<script>
    var keylist = "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM123456789"
    var temp = ''

    function generatepass(plength){
        temp = ''
        for (i=0; i<plength; i++)
            temp += keylist.charAt(Math.random()*keylist.length)
        return temp
    }

    function populateform(enterlength){
        document.frm.output.value = generatepass(enterlength)
    }

    function check(){
        if(temp == document.frm.che.value){
            alert('같다');
        }else{
            alert('다르다');
        }
    }
</script>

<style>
    
</style>

<form name="frm">
    <input type="text" size="18" name="output">
    <input type="button" value="코드 생성" onclick="populateform(this.form.thelength.value)">
    <input type="text" size="18" name="che"><input type="button" value="비교" onclick="check()">
    <b>문자길이 : </b> <input type="text" name="thelength" size="3" value="8">
</form>
