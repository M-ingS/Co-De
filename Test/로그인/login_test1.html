<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_test1.css">
</head>

<body>
    <section class="login-form">
        <form action="">
            <div class="btn-register">
                <button type="button">Register</button>
            </div>
        </form>
        <h1 style="color: #7CAB75">CO-ORDER</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">ID</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="btn-login">
                <button type="button" id="login-form-submit">Login</button>
            </div>
        </form>
        <div class="caption">
            <a href="../../find accountTb/find_account.html">Forgot Password?</a>
        </div>

        <label for="exampleInputname">자동 가입 방지문자</label>
        <form id="noauto" method="post">
            <div class="input-group" style="margin-bottom: 15px;">
                <p><label>보이는 문자를 입력해 주세요</label>
                    <input type="text" id="numberReal" name="numberReal">
                    <button type="button" onclick="auto();" class="btn btn-theme-dark">확인</button>
                </p>
            </div>
        </form>

    </section>

    <script src="login_test1.js"></script>
</body>

<script>
    $('#defaultReal').realperson();

    $('#disableReal').click(function () {
        var disable = $(this).text() === 'Disable';
        $(this).text(disable ? 'Enable' : 'Disable');
        $('#defaultReal').realperson(disable ? 'disable' : 'enable');
    });

    $('#removeReal').click(function () {
        var destroy = $(this).text() === 'Remove';
        $(this).text(destroy ? 'Re-attach' : 'Remove');
        $('#defaultReal').realperson(destroy ? 'destroy' : {});
    });

    $('#numberReal').realperson({ length: 5, chars: $.realperson.alphanumeric, dot: '@', regenerate: '클릭하면 변경 될껄?' });

    
</script>

</html>
