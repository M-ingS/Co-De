<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_test1.css">
</head>
<body>
    <section class="login-form">
        <form action="">
            <div class="btn-register">
                <button type="button">Register</button>
            </div>
        </form>
        <h1 style="color: #7CAB75">CO-ORDER</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">ID</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="btn-login">
                <button type="button" id="login-form-submit">Login</button>
            </div>
        </form>
        <div class="caption">
            <a href="../../find account/find_account.html">Forgot Password?</a>
        </div>
    </section>

    <script src="login_test1.js"></script>
</body>

</html>
