<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="basket.css">
</head>

<body>
    <div class="basket-btn">
        <img src="images\basket.png" height="40px" width="40px">
    </div>
    <div class="basket-view">
        <div class="basket-title">
            <div class="basket-title-name">메뉴리스트</div>
        </div>
        <div class="menu-view">
            <div class="menu-list">
                <div class="food-name">슈프림양념치킨 블랙라벨 111</div>
                <div class="food-count">1</div>
            </div>
            <div class="menu-list">
                <div class="food-name">치킨 치즈볼 골드(9개)</div>
                <div class="food-count">1</div>
            </div>
            <div class="menu-list">
                <div class="food-name">치킨</div>
                <div class="food-count">2</div>
            </div>
            <div class="menu-list">
                <div class="food-name">치킨</div>
                <div class="food-count">3</div>
            </div>
            <div class="menu-list">
                <div class="food-name">치킨</div>
                <div class="food-count">4</div>
            </div>
            <div class="menu-list">
                <div class="food-name">치킨</div>
                <div class="food-count">5</div>
            </div>
            <div class="menu-list">
                <div class="food-name">치킨</div>
                <div class="food-count">6</div>
            </div>
        </div>
        <div class="modify-menu">
        </div>
    </div>
    <div class="modal-background">
        <div class="modal-window">
            <div class="modal-popup">
                <div class="modal-btn">
                    <input class="modal_btn" id="join_btn" type="button" value="입장">
                    <input class="modal_btn" id="modal_close_btn" type="button" value="취소">
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="basket.js"></script>
</body>

</html>
