<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/find_account_style.css">
</head>
<body>
    <section class="find-account-form">
        <div>
            <h1 style="color: #7CAB75">CO-ORDER</h1>
            <h>회원가입에 사용된 전화번호를 입력해주세요.</h>
        </div>
        <div class="phone">
            <input id="phone1" type="text" size="1" maxlength="3" oninput="changePhone1()"> -
            <input id="phone2" type="text" size="3" maxlength="4" oninput="changePhone2()"> -
            <input id="phone3" type="text" size="3" maxlength="4" oninput="changePhone3()">
            <button disabled id="auth-button" onclick="getToken()">인증번호 전송</button>
        </div>
        <div class="auth-check">
            <input id="auth-number" maxlength="6" type="text">
            <button id="completion" onclick="checkCompletion()">인증확인</button>
        </div>
    </section>
    <script src="/js/find_account.js"></script>
</body>
</html>
