<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="main_page.css">
</head>

<body>
    <div class="main">
        <!-- 헤더 부분 -->
        <div class="header">
            <!-- 로그인 부분 -->
            <div class="login">
                <a href="로그인페이지 링크" style="color: #8E8E8E">로그인</a>
            </div>
            <!-- CO-ORDER 제목 부분 -->
            <div class="name">
                <a href="메인화면 링크" style="color: #7CAB75">CO-ORDER</a>
            </div>
            <!-- 주소 입력 부분 -->
            <div class="address">
                <button id="loc_btn" type="button" name="loc_btn" onclick="getCurrentPosition()">
                    <img src="images/gps.png" height="30px" width="30px">
                </button>
                <input id="address_input" type="text" name="address" required placeholder=" 주소 찾기를 눌러 검색하세요." readonly>
                <input id="find_address" type="button" onclick="DaumPostcode()" value="주소 찾기">
                <input id="address_input_commit" type="button" onclick="Address_commit()" value="완료">
            </div>
            <div class="profile">
                <button id="profile_btn" type="button" onclick="profile_btn()">
                    <img src="images/profile.png" height="40px" width="40px">
                </button>
                <div id="layer-header-profile">
                    <div class="header-profile-direct">
                        <dl class="header-member-direct__information">
                            <dd>엄준식</dd>
                            <input type="button" id="profile_btn_btn" onclick="myPage()" value="마이페이지"></input>
                            <dd>ㅇㅇ</dd>
                            <dd>ㅇㅇ</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <!-- 게시판 틀 -->
        <div class="board">
            <div class="content-list">
                <div class="title"><a href="view.html">게시판에 제목을 입력합니다.</a></div>
            </div>
            <div class="content-list">
                <div class="title"><a href="view.html">게시판에 제목을 입력합니다.</a></div>
            </div>
            <div class="content-list">
                <div class="title"><a href="view.html">게시판에 제목을 입력합니다.</a></div>
            </div>

            <div class="load-btn">
                <button type="button" id="load_btn">더보기</button>
            </div>
        </div>
    </div>
    <!-- 다음 주소 찾기 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function DaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    document.getElementById('address_input').value = data.address;
                }
            }).open();
        }
    </script>
    <script src="main_page.js"></script>
</body>

</html>
