<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/Register_style_2.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://kit.fontawesome.com/eb076808b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container">
            <form name="AccountForm" action="/members/new" method="post" onsubmit="return jbSubmit();">
                <h1 class="Register">Sign Up</h1>
                <h3 class="Register">회원가입을 위해</br> 정보를 입력해주세요.</h3>
                <label for="id"><p>* ID</p>
                    <input type="text" name="id" id="id"
                               autocomplete="off" required>
                </label>
                <label for="pw"><p class="pw_text">* PW</p>
                    <input class="pw" type="password" name="pw" id="pw"
                           autocomplete="off"  required>
                    <i class="fa-regular fa-eye-slash fa1"></i>
                </label>
                <label for="pwcheck"><p>* PW CHECK</p>
                    <input class="pwcheck" type="password" name="pwcheck" id="pwcheck"
                           autocomplete="off" required>
                    <i class="fa-regular fa-eye-slash fa2"></i>
                </label>
                <label for="nickname"><p>* Nick Name</p>
                    <input type="text" name="nickname" id="nickname"
                           autocomplete="off" required>
                </label>
                <label for="pnum"><p>* Phone Number</p>
                    <input type="text" class="phone" name="pnum" id="pnum" oninput="autoHyphen(this)" maxlength="13"
                           autocomplete="off"  required>
                    <button class="btn-Certified" name="btnsend" id='btnsend' type="submit">인증번호 받기</button>
                </label>
                <label for="certified">
                    <input class="certified" id='certified' type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                           name="certified" placeholder="인증번호를 입력해주세요." autocomplete="off">
                    <button class = "btnRegister" id='btnRegister' type="submit">가입하기</button>
                </label>
            </form>
        </div>
    </div>

    <script src="/js/Register4.js"></script>



</body>
</html>
