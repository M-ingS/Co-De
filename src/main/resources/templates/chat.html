<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" href="/static/css/chat.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!--  <p> 폰트 적용 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--  <p> 폰트 적용 -->
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet"> <!--  <p> 폰트 적용 -->
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Play:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Play:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Play:wght@700&display=swap" rel="stylesheet">

  <!-- 다음 주소 찾기 API -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>

  <!-- 네이버 지도 API 추가 -->
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div class="main">
  <div class="header">
    <div class="main-back">
      <div class="back-button">
        <img src="images/back.png" height="80px" width="80px">
      </div>
    </div>
    <div class="main-user">
      <span class="user-picture">
          <img class="picture" src="images/profile.png" height="300px" width="300px">
      </span>
      <span class="user-name" th:text="${nickname}">
        김윤준
      </span>
    </div>
    <div class="main-join">
      <div class="user-join">
        <button class="join-button">입장
          </button>
        <img class="join-button-picture" src="images/join.png">
      </div>
    </div>
  </div>
  <div class="body-main">
      <div class="board">
        <p class="li-1">모집글 정보</p>
        <div class="boards">
          <div class="boards-left">
            <div class="board-title" th:text="${post.title}"><p href="#">과자 먹을사람</p></div>
          </div>
          <div class="boards-right">
            <div class="map_wrap">
              <div id="map_v3" class="map_div"></div>
              <div class="map_tit">map v3</div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="#"></script>


<!-- 예제 시작 -->

<!-- http://localhost 에서 테스트 하시려면 cpw9RMOfkmb0qIa7Vz23 키를 사용해 보세요 -->

<!-- 맵 v3 스크립트 -->
<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=mn7cwsrvym"></script>

<!-- 네이버 지도 API 관련 -->
<style type="text/css">

	.map_wrap {
		text-align:center;
	}
	.map_wrap .map_div {
		border-radius:5px;
		border:4px solid gray;
		box-sizing:border-box;
		height:650px;
		margin:0 auto;
		width:900px;
	}
	.map_wrap .map_tit {
		font-size:12pt !important;
		padding:10px 0;
	}

</style>
<script>

	// v3 버전 지도 생성
	var map_v3 = new naver.maps.Map('map_v3', {
		center : new naver.maps.LatLng(37.2900533, 127.1036797),
		zoom : 10,
		mapTypeControl : true // 일반, 위성 버튼 보이기 (v3 에서 바뀐 방식)
	});

</script>

<!-- 예제 종료 -->


</body>

</html>
