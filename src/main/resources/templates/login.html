<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"></head>
<body>
    <section class="login-form">
        <form action="">
            <div class="btn-register" >
                <button type="button" class="Reg-btn" onClick="location.href='Register.html'">Register</button>
            </div>
        </form>
        <h1 style="color: #7CAB75">CO-ORDER</h1>
        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">ID</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="btn-login">
                <button type="button" id="login-form-submit">Login</button>
            </div>
        </form>
        <div class="caption">
            <a href="find_account.html">Forgot Password?</a>
        </div>
    </section>

    <script src="/js/login.js"></script>
</body>
</html>
