<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>네이버 지도 api 예제 : 기초 : 네이버맵 v2 와 v3 동시 비교</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

<div style="text-align:center; margin:0 0 100px 0; background:#555; line-height:80px;">
  <a style="color:#fff; font-weight:bold; font-family:tahoma; font-size:20pt;" href="https://ktsmemo.cafe24.com/s/naver_map_v3/128" target="_blank">https://ktsmemo.cafe24.com/s/naver_map_v3/128</a>
</div>

<!-- 예제 시작 -->

<!-- http://localhost 에서 테스트 하시려면 cpw9RMOfkmb0qIa7Vz23 키를 사용해 보세요 -->

<!-- 맵 v3 스크립트 -->
<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=mn7cwsrvym"></script>

<style type="text/css">

	.map_wrap {
		text-align:center;
	}
	.map_wrap .map_div {
		border-radius:5px;
		border:4px solid gray;
		box-sizing:border-box;
		height:650px;
		margin:0 auto;
		width:900px;
	}
	.map_wrap .map_tit {
		font-size:12pt !important;
		padding:10px 0;
	}

</style>

<div class="map_wrap">
  <div id="map_v3" class="map_div"></div>
  <div class="map_tit">map v3</div>
</div>

<script>

	// v3 버전 지도 생성
	var map_v3 = new naver.maps.Map('map_v3', {
		center : new naver.maps.LatLng(37.2900533, 127.1036797),
		zoom : 10,
		mapTypeControl : true // 일반, 위성 버튼 보이기 (v3 에서 바뀐 방식)
	});

</script>

<!-- 예제 종료 -->


</body>
</html>
