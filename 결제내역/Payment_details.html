<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 내역</title>
    <link rel="stylesheet" href="Payment_details.css">
</head>

<body>
    <div class="main">
        <!-- 헤더 부분 -->
        <div class="header">
            <div class="login">
                <a href="#" style="color: #8E8E8E">로그아웃</a>
            </div>
            <div class="name">
                <a href="메인화면 링크" style="color: #7CAB75">CO-ORDER</a>
            </div>
            <!-- 프로필 -->
            <div class="profile">
                <button id="profile_btn" type="button" onclick="profile_btn()">
                    <img src="images/profile.png" height="40px" width="40px">
                </button>
                <div id="layer-header-profile">
                    <div class="header-profile-direct">
                        <div class="profile-div">
                            엄준식</div>
                        <div class="profile-div">
                            <input type="button" class="profile-btn" id="profile_btn_btn1" onclick=""
                                value="마이페이지"></input>
                        </div>
                        <div class="profile-div">
                            <input type="button" class="profile-btn" id="profile_btn_btn2" onclick=""
                                value="참여중인 모집글"></input>
                        </div>
                        <div class="profile-div">
                            <input type="button" class="profile-btn" id="profile_btn_btn3" onclick=""
                                value="거래 내역 조회"></input>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- 거래 내역 -->
        <div class="body">
            <div class="board">
                <div class="board_board">
                    <!-- 거래 내역 리스트 div -->
                    <div class="payment_list">
                        <div class="pay_title">
                            방제목
                        </div>
                        <div class="pay_name">
                            <div class="pay">
                                치킨버거
                            </div>
                        </div>
                        <div class="pay_price">
                            8,000원
                        </div>
                        <div class="btn_div">
                            <div class="star-rating-btn">
                                <button class="payment_list_btn" id="star_rating_btn">호스트 평가</button>
                            </div>
                            <div class="pay-commit-btn">
                                <button class="payment_list_btn" id="pay_commit_btn">구매확정</button>
                            </div>
                        </div>
                    </div>
                    <div class="payment_list">
                        <div class="pay_title">
                            방제목
                        </div>
                        <div class="pay_name">
                            <div class="pay">
                                치즈버거
                            </div>
                        </div>
                        <div class="pay_price">
                            8,000원
                        </div>
                        <div class="btn_div">
                            <div class="star-rating-btn">
                                <button class="payment_list_btn" id="star_rating_btn">호스트 평가</button>
                            </div>
                            <div class="pay-commit-btn">
                                <button class="payment_list_btn" id="pay_commit_btn">구매확정</button>
                            </div>
                        </div>
                    </div>
                    <div class="payment_list">
                        <div class="pay_title">
                            방제목
                        </div>
                        <div class="pay_name">
                            <div class="pay">
                                엄준식
                            </div>
                        </div>
                        <div class="pay_price">
                            200,000원
                        </div>
                        <div class="btn_div">
                            <div class="star-rating-btn">
                                <button class="payment_list_btn" id="star_rating_btn">호스트 평가</button>
                            </div>
                            <div class="pay-commit-btn">
                                <button class="payment_list_btn" id="pay_commit_btn">구매확정</button>
                            </div>
                        </div>
                    </div>
                    <div class="payment_list">
                        <div class="pay_title">
                            방제목
                        </div>
                        <div class="pay_name">
                            <div class="pay">
                                허니 콤보
                            </div>
                        </div>
                        <div class="pay_price">
                            20,000원
                        </div>
                        <div class="btn_div">
                            <div class="star-rating-btn">
                                <button class="payment_list_btn" id="star_rating_btn">호스트 평가</button>
                            </div>
                            <div class="pay-commit-btn">
                                <button class="payment_list_btn" id="pay_commit_btn">구매확정</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 호스트 평가 창 -->
        <div class="modal-background">
            <div class="modal-window">
                <div class="modal-popup">
                    <div class="modal-popup-close">
                        <div class="modal-popup-close-name">X</div>
                    </div>
                    <div class="modal-popup-title">
                        <div class="modal-popup-title-name">호스트 평가</div>
                    </div>
                    <div class="modal-star-rating">
                        <div class="starRev">
                            <span class="starR">⭐</span>
                            <span class="starR">⭐</span>
                            <span class="starR">⭐</span>
                            <span class="starR">⭐</span>
                            <span class="starR">⭐</span>
                        </div>

                    </div>
                    <div class="modal-commit">
                        <input id="modal_commit" type="button" value="확인">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="Payment_details.js"></script>
</body>

</html>
