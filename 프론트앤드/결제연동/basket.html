<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="basket.css">
</head>

<body>
    <div class="basket-btn">
        <img src="images\basket.png" height="40px" width="40px">
    </div>
    <div class="basket-view">
        <div class="basket-title">
            <div class="basket-title-name">메뉴리스트</div>
        </div>
        <div class="menu-view">
            <div class="menu-list">
                <div class="food-name">슈프림양념치킨 블랙라벨 111</div>
                <div class="food-count">1</div>
            </div>
            <div class="menu-list">
                <div class="food-name">치킨 치즈볼 골드(9개)</div>
                <div class="food-count">1</div>
            </div>
            <div class="menu-list">
                <div class="food-name">치킨</div>
                <div class="food-count">2</div>
            </div>
            <div class="menu-list">
                <div class="food-name">치킨</div>
                <div class="food-count">3</div>
            </div>
            <div class="menu-list">
                <div class="food-name">치킨</div>
                <div class="food-count">4</div>
            </div>
            <div class="menu-list">
                <div class="food-name">치킨</div>
                <div class="food-count">5</div>
            </div>
            <div class="menu-list">
                <div class="food-name">치킨</div>
                <div class="food-count">6</div>
            </div>
        </div>
        <div class="modify-menu">
            <input id="modify_menu_btn" type="button" value="메뉴 수정">
        </div>
    </div>
    <div class="modal-background">
        <div class="modal-window">
            <div class="modal-popup">
                <div class="modal-popup-close">
                    <div class="modal-popup-close-name">X</div>
                </div>
                <div class="modal-popup-title">
                    <div class="modal-popup-title-name">메뉴 선택</div>
                </div>
                <div class="modal-menu">
                    <div class="modal-menu-text">
                        <input class="modal-menu-text-space" id="modal_menu_name" type="text" placeholder="메뉴 이름">
                        <input class="modal-menu-text-space" id="modal_menu_price" type="text" placeholder="가격">
                        <input class="modal-menu-text-space" id="modal_menu_amount" type="text" placeholder="수량">
                        <input id="modal_menu_add_btn" type="button" value="+">
                    </div>
                </div>
                <div class="modal-menu-commit">
                    <input id="menu_commit" type="button" value="확인" onclick="requestPay()">
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="basket.js"></script>
    <!-- 포트원 라이브러리 -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script src="pay.js"></script>
</body>

</html>
